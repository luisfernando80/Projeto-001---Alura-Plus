<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Plus - Luis Fernando</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <header></header>
    <main>

          <h1>
            Com o Combo+, você pode aproveitar a Alura+ e o Alura Língua por um

          </h1>

          <img src="img/Combo.png" alt="Combo" />

          <div class="botoes">
            <a
              class="botao azul"
              href="https://www.alura.com.br"
              target="_blank"
              >Assine por 12x de R$ 120,00*</a
            >
            <a
              class="botao transparente"
              href="https://www.alura.com.br"
              target="_blank"
              >Assinar somente o Alura+</a

          </div>
          <p>
            *O preço pode variar caso a assinatura seja feita em outros planos.

        </div>

    <footer></footer>
